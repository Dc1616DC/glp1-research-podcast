name: Monday - GLP-1 Research Digest

on:
  # Run every Monday at 12:00 UTC (8:00 AM EST)
  schedule:
    - cron: '0 12 * * 1'

  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-podcast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate podcast episode
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          PODCAST_TOPIC: glp1
        run: |
          python main.py

      - name: Commit and push new episode
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add generated files if they exist
          git add -A episodes/ || true
          git add feed.xml || true
          git add latest_script.txt || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add GLP-1 Research Digest episode for $(date +'%Y-%m-%d')"
            git push
          fi
